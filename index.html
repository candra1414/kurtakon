---
layout: default
---

<div class="home">

  <h1 class="page-heading"></h1>
  <ul class="timeline">
    {{ last : null }}

     {% for post in site.posts  limit:10 %}
      <!-- timeline time label -->
      <li class="time-label">
          <span class="bg-green">
          {{ post.date | date: "%b %-d, %Y" }}
          </span>
      </li>

      <li>
          <!-- timeline icon -->
          <div class="timeline-item">
              <span class="time"><i class="fa fa-clock-o"></i> {% for category in post.categories %}
          {{category | capitalize | replace:'-', ' '}},
           {% endfor %}</span>

              <h3 class="timeline-header"><a href="{{ post.url }}">{{ post.title }}</a></h3>

              <div class="timeline-body">
                 {{ post.excerpt }}
                  <a href="{{ post.url }}" class="pull-right btn btn-sm btn-danger btn-flat">More..</a>
              </div>

          </div>
      </li>

      {% endfor %}
      <!-- END timeline item -->

  </ul>

</div>
